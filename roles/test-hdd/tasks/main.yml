---
- name: Set single.user mode
  command: init 1  
  notify: "show log"

- name: Show current time and mount
  meta: flush_handlers

- name: Create partition
  parted:
    device: '/dev/{{ dev_name }}'
    number: 1
    flags: [ lvm ]
    state: present
    part_end: 5GB

- name: Create volume group
  lvg:
    vg: vg01
    pvs: '/dev/{{ dev_name }}1'
    
- name: Create logical group
  lvol:
    vg: vg01
    lv: lv01
    size: 4096m

- name: Format into ext4
  filesystem:
    fstype: ext4
    dev: /dev/vg01/lv01

- name: Create temporary volume
  file:
    path: /mnt/temp_vol
    state: directory

- name: Mount lv to /mnt/temp_vol
  mount:
    path: /mnt/temp_vol
    src: /dev/vg01/lv01
    fstype: ext4
    state: mounted

- name: 'Copy {{ source_dir }} to /mnt/temp_vol'
  copy:
    src: '{{ source_dir }}/'
    dest: /mnt/temp_vol/
    backup: yes
    remote_src: yes 

- name: Remove original '{{ source_dir }}'
  file:
    path: '{{ source_dir }}'
    state: absent

- name: Create empty '{{ source_dir }}' as mount point
  file: 
    path: '{{ source_dir }}'
    state: directory

- name: Unmount /mnt/temp_vol
  mount:
    path: /mnt/temp_vol
    state: unmounted

- name: Edit /etc/fstab
  lineinfile:
    dest: /etc/fstab
    line: '/dev/vg01/lv01 {{ source_dir }} ext4 defaults 0 0' 

- name: Reload fstab
  command: mount -a

- name: Change to multi.user mode
  command: init 3 
  notify: "show log"

- name: Restart machine
  reboot: 

- name: Show current time and mount
  meta: flush_handlers
